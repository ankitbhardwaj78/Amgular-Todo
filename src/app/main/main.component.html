<ul >

    <li *ngFor="let todo of todolist;let i=index">
        <input *ngIf="todo.done" type="checkbox" checked (click)="todo.done=!todo.done">
        <input *ngIf="!todo.done" type="checkbox" (click)="todo.done=!todo.done"> {{todo.task}}
        <button *ngIf="i > 0" id="{{i}}" (click)="moveUp(i)">up</button>
        <button *ngIf="i < todolist.length-1" id="{{i}}" (click)="moveDown(i)">down</button>
    </li>

</ul>
